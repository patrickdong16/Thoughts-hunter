services:
  - type: web
    name: thoughts-radar-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://your-cms-domain.vercel.app,https://your-app-domain.com

databases:
  - name: thoughts-radar-db
    databaseName: thoughts_radar
    user: postgres
